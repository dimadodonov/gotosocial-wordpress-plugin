name: Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Create Release Package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Create plugin package
        run: |
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½ÑƒÑŽ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸ÑŽ Ð´Ð»Ñ ÑÐ±Ð¾Ñ€ÐºÐ¸
          mkdir -p build/gotosocial
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð½ÐµÐ¾Ð±Ñ…Ð¾Ð´Ð¸Ð¼Ñ‹Ðµ Ñ„Ð°Ð¹Ð»Ñ‹ Ð¿Ð»Ð°Ð³Ð¸Ð½Ð°
          cp gotosocial.php build/gotosocial/
          cp uninstall.php build/gotosocial/
          cp README.md build/gotosocial/
          cp CHANGELOG.md build/gotosocial/
          cp DATABASE.md build/gotosocial/
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ Ð´Ð¸Ñ€ÐµÐºÑ‚Ð¾Ñ€Ð¸Ð¸
          cp -r assets build/gotosocial/
          cp -r templates build/gotosocial/
          cp -r lib build/gotosocial/
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ ZIP Ð°Ñ€Ñ…Ð¸Ð²
          cd build
          zip -r gotosocial.zip gotosocial/
          cd ..
          
          # ÐŸÐµÑ€ÐµÐ¼ÐµÑ‰Ð°ÐµÐ¼ Ð°Ñ€Ñ…Ð¸Ð² Ð² ÐºÐ¾Ñ€ÐµÐ½ÑŒ Ð´Ð»Ñ Ð·Ð°Ð³Ñ€ÑƒÐ·ÐºÐ¸
          mv build/gotosocial.zip ./gotosocial.zip
      
      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          
          # Ð˜Ð·Ð²Ð»ÐµÐºÐ°ÐµÐ¼ Ð·Ð°Ð¼ÐµÑ‚ÐºÐ¸ Ð¾ Ñ€ÐµÐ»Ð¸Ð·Ðµ Ð¸Ð· CHANGELOG.md
          sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' > RELEASE_NOTES.md
          
          # Ð•ÑÐ»Ð¸ Ð·Ð°Ð¼ÐµÑ‚ÐºÐ¸ Ð¿ÑƒÑÑ‚Ñ‹Ðµ, Ð´Ð¾Ð±Ð°Ð²Ð»ÑÐµÐ¼ Ð±Ð°Ð·Ð¾Ð²ÑƒÑŽ Ð¸Ð½Ñ„Ð¾Ñ€Ð¼Ð°Ñ†Ð¸ÑŽ
          if [ ! -s RELEASE_NOTES.md ]; then
            echo "## GoToSocial Widget v$VERSION" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "### ðŸ› Ð˜ÑÐ¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ñ" >> RELEASE_NOTES.md
            echo "- Ð£ÑÑ‚Ñ€Ð°Ð½ÐµÐ½Ð° Ð¿Ñ€Ð¾Ð±Ð»ÐµÐ¼Ð° Ñ Ð¿ÐµÑ€ÐµÐ¾Ð¿Ñ€ÐµÐ´ÐµÐ»ÐµÐ½Ð¸ÐµÐ¼ ÑÑ‚Ð¸Ð»ÐµÐ¹ Ð¸Ð· Ð½Ð°ÑÑ‚Ñ€Ð¾ÐµÐº" >> RELEASE_NOTES.md
          fi
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: GoToSocial Widget v${{ steps.get_version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          files: gotosocial.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          generate_release_notes: false
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          name: gotosocial-v${{ steps.get_version.outputs.VERSION }}
          path: gotosocial.zip
          retention-days: 90
